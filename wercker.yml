box: sipfoundrydev/sipx-docker-base-image:latest
no-response-timeout: 10
command-timeout: 120
build:
  steps:
    - script: 
        name: Create RPMS
        code: |
          yum update -y
          make
deploy:
  steps:
    - add-ssh-key:
        keyname: STAGE_KEY
        host: ${REPO_HOST}
    - script: 
        name: Deploying RPMS
        echo SCP_PARAMS=${SCP_PARAMS}
        code: scp -r ${SCP_PARAMS}


