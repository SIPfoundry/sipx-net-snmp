box: joegen/sipx-externals-builder:latest
no-response-timeout: 10
command-timeout: 120
build:
  steps:
    - script: 
        name: Create RPMS
        code: |
          yum update -y
          make
deploy:
  steps:
    - script: 
        name: Create RPMS
        code: |
          yum install -y sshpass
          sshpass -p ${REPO_PASS} scp -r ${RPM_PATH}* ${REPO_USER}@${REPO_HOST}:${REPO_PATH}

